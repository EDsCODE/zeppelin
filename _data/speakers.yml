  title: "CEO"
  thumbnailUrl: delaatanda.png
  bio: "Dele Atanda is an acclaimed digital visionary, a serial entrepreneur and CEO of metaMe a social enterprise introducing the world’s first ‘Self-Sovereign AI’ and ‘Universal Smart Data Marketplace.’ Atanda is a Fintech and crypto-economy theorist, a cyber visionary and an advocate of using technology to form a more compassionate, empathetic and human centered world.  Supporting this is his belief that data - and in particular the ethical use of personal data, can revolutionize society and transform the world. 

Atanda is a passionate advocate of digital human rights and is founder of The Internet.Foundation, dedicated to establishing universal digital rights as a natural extension of human rights and advancing the ethical use of data in commerce. Atanda is a celebrated innovator having led digital for some of the world's biggest brands and having developed enterprise solutions for FTSE 10 and Fortune 100 companies that have become the gold standards for engagement within their sectors. Atanda previously led IBM’s Automotive, and Aerospace sector as Digital Innovation Officer and is a world-renowned thought leader on digital culture. 

He has been a pioneering voice on the emergence of web 3.0 technologies and their impact on society most notably with his category best-selling Digitterian Tsunami: Web 3.0 and the Rise of the N.E.O Citizen published in 2012. His latest innovation – mPods a new class of Universal Smart Data asset that merge smart contracts with data assets - are set to revolutionize the personal data and blockchain industries.  
"
